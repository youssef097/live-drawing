<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live drawing</title>
    <style>
        * {
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;

        }

        canvas {
            border: 1px solid;
            z-index: 232;
        }
        .alert{
            background: #5af380bb;
            color: white;            
            padding: .2em;
            
        }
        img{
            cursor: none;
        }
        
        #container {
            /* cursor: none; */
            /* background: slategrey; */
            /* position: relative; */
            
        }
        .width{
            display: flex;
            align-items: center;
            gap: 1em;
        }
        #alert-box{            
            padding:1em;
            position: fixed;
            right: .2em;
            top: 1em;
            display: flex;
            flex-direction: column;
            gap: 4px;

        }
        #circle{
            border-radius: 50%;
            background: #000;
            width: 2px;
            height: 2px;
        }

    </style>
</head>

<body>
    <h3>Nombre <input type="text" value="no_name" id = "changename" ></h3>
    
    <h1></h1>
    <div id="alert-box">

    </div>
    <p id="current"> Current users</p>
    <div id="container">
        <canvas id="canvas">
    
        </canvas>
    </div>
    
   
    <script src="/socket.io/socket.io.js">
    </script>
    <div class="width">
        <input type="color" id="color-select" >
        <input type="range" value="1" id="width" min="1" max="20">
        <div id="circle"></div>
        <button id="clear">
            Clear
        </button>
    </div>
     
  
    <script src="js/script.js"></script>
</body>

</html>
