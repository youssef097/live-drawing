<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live drawing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>

    <div id="alert-box">

    </div>
    <h3>Nombre
        <input type="text" value="no_name" id="changename">
    </h3>
    <div id="container">
        <div id="chat">
            <div id="userList">
            </div>
            <div id="chat-list">
            </div>
            <!-- <div id="send-msg"> -->
            <form id="send-msg" action="#">
                <input id="msg-input" type="text"> <button>Send</button>
            </form>
            <!-- </div> -->
        </div>
        
        <div id="canvas-container">
            <canvas id="canvas">
            </canvas>

        </div>

        <div class="width">
            <input type="color" id="color-select">
            <input type="range" value="1" id="width" min="1" max="20">
            <div id="circle"></div>            
            <button id="picker">
                <i class="fas fa-eye-dropper"></i> Pick color
            </button>
            <button id="clear">
                <i class="far fa-file"></i> Clear
            </button>
        </div>
    </div>


    <script src="/socket.io/socket.io.js">
    </script>

    <script src="js/script.js"></script>
</body>

</html>
